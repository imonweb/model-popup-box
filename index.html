  <link rel="stylesheet" href="/css/main.css">
  <title>Model Popup Box</title>
</head>
<body>
  <div class="container">
  </div>

        <input type="email" placeholder="Email Address">

      </form>
    </div>
    <img src="images/close.png" alt="" class="close-icon" onclick="closeModel()">
  </div>

  <script src="app.js"></script>
</body>
</html>
